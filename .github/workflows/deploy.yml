name: CI/CD MEAN App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build & push backend image
      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend

      # 5️⃣ Build & push frontend image
      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 6️⃣ SSH into the VM and deploy using Docker Compose
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/crud-dd-task-mean-app
            git reset --hard
            git pull origin main
            docker compose pull
            docker compose up -d --build
